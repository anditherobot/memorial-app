; Memorial Website PHP-FPM Pool Configuration
; Place this content in: /etc/php/8.3/fpm/pool.d/memorial.conf
; Restart with: sudo systemctl restart php8.3-fpm

[memorial]
user = memorial
group = www-data

; Socket configuration
listen = /var/run/php/php8.3-fpm-memorial.sock
listen.owner = www-data
listen.group = www-data
listen.mode = 0660

; Process management
pm = dynamic
pm.max_children = 20
pm.start_servers = 4
pm.min_spare_servers = 2
pm.max_spare_servers = 8
pm.max_requests = 1000

; Process naming
process.priority = -10

; Timeouts
request_terminate_timeout = 180s
request_slowlog_timeout = 30s

; Logging
slowlog = /var/log/php8.3-fpm-memorial-slow.log
php_admin_value[error_log] = /var/log/php8.3-fpm-memorial-error.log
php_admin_flag[log_errors] = on

; Security
php_admin_value[disable_functions] = exec,passthru,shell_exec,system,proc_open,popen
php_admin_value[open_basedir] = /home/memorial:/tmp:/var/lib/php/sessions
php_admin_value[session.save_path] = /var/lib/php/sessions

; Memory and upload limits
php_admin_value[memory_limit] = 512M
php_admin_value[upload_max_filesize] = 50M
php_admin_value[post_max_size] = 52M
php_admin_value[max_execution_time] = 180
php_admin_value[max_input_time] = 60

; OPcache settings (production optimization)
php_admin_value[opcache.enable] = 1
php_admin_value[opcache.enable_cli] = 0
php_admin_value[opcache.memory_consumption] = 128
php_admin_value[opcache.interned_strings_buffer] = 8
php_admin_value[opcache.max_accelerated_files] = 4000
php_admin_value[opcache.revalidate_freq] = 2
php_admin_value[opcache.fast_shutdown] = 1
php_admin_value[opcache.validate_timestamps] = 0

; Environment variables
env[HOSTNAME] = $HOSTNAME
env[PATH] = /usr/local/bin:/usr/bin:/bin
env[TMP] = /tmp
env[TMPDIR] = /tmp
env[TEMP] = /tmp